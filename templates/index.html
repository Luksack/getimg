<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyenaCORP Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="search-bar">
    <form method="POST">
        <input name="query" type="text" placeholder="Search..">
        <input type="submit" value="Search">
    </form>
</div>
    {% if bad_results %}
        <p>{{ er }}</p>
    {% elif good_results %}
        <p>Results for: {{ good_results }}</p>
    {% endif %}

    {% for image in mylist %}
        <img src="{{url_for( 'static' ,  filename='images/' + image ) }}" alt={{image}} style="width:300px;height:300px;">
    {% endfor %}

</body>
</html>
